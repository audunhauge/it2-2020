<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="kalender.css">
    <script src="kalender.js"></script>
</head>

<body>
    <div id="main">
        <div id="yeardiv">
            <span id="py"> &lt; </span>
            <span id="year"> 2021 </span>
            <span id="ny"> &gt; </span>
        </div>
        <div id="kalender">
            <div data-m="0" class="mnd"></div>
            <div data-m="1" class="mnd"></div>
            <div data-m="2" class="mnd"></div>
            <div data-m="3" class="mnd"></div>
            <div data-m="4" class="mnd"></div>
            <div data-m="5" class="mnd"></div>
            <div data-m="6" class="mnd"></div>
            <div data-m="7" class="mnd"></div>
            <div data-m="8" class="mnd"></div>
            <div data-m="9" class="mnd"></div>
            <div data-m="10" class="mnd"></div>
            <div data-m="11" class="mnd"></div>
        </div>
    </div>

    <script>
        setup();
    </script>

    <template id="kalender">
        <fieldset>
            <legend></legend>
        </fieldset>
    </template>

</body>

</html>
